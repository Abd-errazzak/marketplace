services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: marketplace_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: marketplace
      MYSQL_USER: marketplace_user
      MYSQL_PASSWORD: marketplace_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - marketplace_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: marketplace_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - marketplace_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketplace_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql://marketplace_user:marketplace_password@mysql:3306/marketplace
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - AI_SERVICE_URL=http://ai-service:8001
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - marketplace_network

  # AI Service (FastAPI)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: marketplace_ai_service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=mysql://marketplace_user:marketplace_password@mysql:3306/marketplace
      - AI_API_KEY=your-ai-service-api-key
    volumes:
      - ./ai-service:/app
    depends_on:
      - mysql
    networks:
      - marketplace_network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: marketplace_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_AI_SERVICE_URL=http://localhost:8001
      - REACT_APP_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - marketplace_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: marketplace_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - uploads_data:/var/www/uploads
    depends_on:
      - frontend
      - backend
      - ai-service
    networks:
      - marketplace_network

volumes:
  mysql_data:
  redis_data:
  uploads_data:

networks:
  marketplace_network:
    driver: bridge



